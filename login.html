<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/register.css" />
    <link rel="shortcut icon" href="./assets/theboss.png" type="image/x-icon" />
    <title>Login - The Boss</title>
  </head>
  <body>
    <div class="loader">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
      <div class="bar4"></div>
      <div class="bar5"></div>
      <div class="bar6"></div>
      <div class="bar7"></div>
      <div class="bar8"></div>
      <div class="bar9"></div>
      <div class="bar10"></div>
      <div class="bar11"></div>
      <div class="bar12"></div>
    </div>

    <div class="authentication_card_login">
      <div class="header-box">
        <h3>CONNECT <br />YOUR ACCOUNT</h3>
        <!-- a divider to divide the heading and form -->
        <div class="dot_row">
          <div class="line line_start"></div>
          <div class="circle"></div>
          <div class="line line_end"></div>
        </div>
      </div>
      <!-- holder to show warning messages/ successful messages -->
      <div class="info_msg_holder">
        <h4 class="info_msg"></h4>
      </div>

      <!-- form to enter the user details -->
      <form class="sign_in_form">
        <!-- user can enter username or email -->
        <input
          placeholder="username or email"
          type="text"
          class="form-control"
          name="username_email_login"
          id="username_email_login"
          min="6"
          max="20"
        />

        <!-- user password to login -->
        <input
          placeholder="password"
          type="password"
          class="form-control"
          name="user_password_login"
          id="user_password_login"
          min="6"
          max="10"
        />
        <!-- navigation to registration page -->
        <div class="signup_link">
          <h3>Don't have an account <a href="register.html">Signup</a></h3>
          <button class="submit_credentials_login" type="submit">LOGIN</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/login.js" type="module" defer></script>
  </body>
</html>
