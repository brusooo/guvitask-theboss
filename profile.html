<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/profile.css" />
  </head>
  <body>
    <div class="loader">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
      <div class="bar4"></div>
      <div class="bar5"></div>
      <div class="bar6"></div>
      <div class="bar7"></div>
      <div class="bar8"></div>
      <div class="bar9"></div>
      <div class="bar10"></div>
      <div class="bar11"></div>
      <div class="bar12"></div>
    </div>
    <div class="profile_card">
      <div class="profile_insights">
        <h1>PROFILE INSIGHTS</h1>
        <div class="dot_row">
          <div class="line line_start"></div>
          <div class="circle"></div>
          <div class="line line_end"></div>
        </div>
      </div>

      <!-- a divider to divide the heading and form -->

      <!-- form to enter the user details -->
      <h4 class="info_msg">sample</h4>
      <form class="profile_form">
        <div class="mb-4">
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            disabled
          />
        </div>
        <div class="mb-4">
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            disabled
          />
        </div>
        <div class="mb-4">
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Firstname"
          />
        </div>
        <div class="mb-4">
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            placeholder="Lastname"
          />
        </div>

        <div class="mb-4">
          <input
            type="date"
            class="form-control"
            id="dob"
            name="dob"
            placeholder="dob"
          />
        </div>

        <div class="mb-4">
          <input
            type="number"
            class="form-control"
            id="age"
            name="age"
            placeholder="age"
            min="1"
            max="3"
          />
        </div>
        <div class="mb-4">
          <input
            type="tel"
            class="form-control"
            id="phoneNumber"
            name="phoneNumber"
            placeholder="phone number"
          />
        </div>

        <div class="submit_profile_credentials">
          <button type="button" class="btn btn-danger cancel_credentials">
            CANCEL
          </button>
          <button type="button" class="btn btn-success save_credentials">
            SAVE
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/profile.js" defer></script>
  </body>
</html>
